<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>{{ message }}</div>

<div class="actions">
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
  <div mat-dialog-actions (click)="onSuccess()">
    <button mat-button mat-dialog-close color="primary">{{ successButtonName }}</button>
  </div>
</div>
